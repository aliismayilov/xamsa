pt-BR:
  date:
    abbr_day_names:
    - Baz
    - B.e
    - Ç.a
    - Çər
    - C.a
    - Cüm
    - Şən
    abbr_month_names:
    - 
    - Yan
    - Fev
    - Mar
    - Apr
    - May
    - İyn
    - İyl
    - Avq
    - Sen
    - Okt
    - Noy
    - Dek
    day_names:
    - Bazar günü
    - Bazar ertəsi
    - Çərşənbə axşamı
    - Çərşənbə günü
    - Cümə axşamı
    - Cümə günü
    - Şənbə günü
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%d de %B de %Y'
      short: ! '%d de %B'
    month_names:
    - 
    - Yanvar
    - Fevral
    - Mart
    - Aprel
    - May
    - İyun
    - İyul
    - Avqust
    - Sentyabr
    - Oktyabr
    - Noyabr
    - Dekabr
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: təxminən 1 saat
        other: təxminən %{count} saat
      about_x_months:
        one: təxminən 1 ay
        other: təxminən %{count} ay
      about_x_years:
        one: təxminən 1 il
        other: təxminən %{count} il
      almost_x_years:
        one: demək olar ki 1 il
        other: demək olar ki %{count} il
      half_a_minute: yarım dəqiqə
      less_than_x_minutes:
        one: bir dəqiqədən az
        other: %{count} dəqiqədən az
      less_than_x_seconds:
        one: bir saniyədən az
        other: %{count} saniyədən az
      over_x_years:
        one: 1 ildən çox
        other: %{count} ildən çox
      x_days:
        one: 1 gün
        other: ! '%{count} gün'
      x_minutes:
        one: 1 dəqiqə
        other: ! '%{count} dəqiqə'
      x_months:
        one: 1 ay
        other: ! '%{count} dəqiqə'
      x_seconds:
        one: 1 saniyə
        other: ! '%{count} saniyə'
    prompts:
      day: Gün
      hour: Saat
      minute: Dəqiqə
      month: Ay
      second: Saniyə
      year: İl
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: deve ser aceito
      blank: não pode ficar em branco
      confirmation: não está de acordo com a confirmação
      empty: não pode ficar vazio
      equal_to: deve ser igual a %{count}
      even: deve ser par
      exclusion: não está disponível
      greater_than: deve ser maior que %{count}
      greater_than_or_equal_to: deve ser maior ou igual a %{count}
      inclusion: não está incluído na lista
      invalid: não é válido
      less_than: deve ser menor que %{count}
      less_than_or_equal_to: deve ser menor ou igual a %{count}
      not_a_number: não é um número
      not_an_integer: não é um número inteiro
      odd: deve ser ímpar
      record_invalid: ! 'A validação falhou: %{errors}'
      taken: já está em uso
      too_long: ! 'é muito longo (máximo: %{count} caracteres)'
      too_short: ! 'é muito curto (mínimo: %{count} caracteres)'
      wrong_length: não possui o tamanho esperado (%{count} caracteres)
    template:
      body: ! 'Por favor, verifique o(s) seguinte(s) campo(s):'
      header:
        one: ! 'Não foi possível gravar %{model}: 1 erro'
        other: ! 'Não foi possível gravar %{model}: %{count} erros.'
  helpers:
    select:
      prompt: Seçin
    submit:
      create: %{model} yarat
      submit: %{model} göndər
      update: %{model} yenilə
  number:
    currency:
      format:
        delimiter: .
        format: ! '%u %n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: AZN
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            one: milyard
            other: milyard
          million:
            one: milyon
            other: milyon
          quadrillion:
            one: kvadrilyon
            other: kvadrilyon
          thousand: min
          trillion:
            one: trilyon
            other: trilyon
          unit: ''
      format:
        delimiter: .
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Bayt
            other: Bayt
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: .
    precision:
      format:
        delimiter: .
  support:
    array:
      last_word_connector: ! ' e '
      two_words_connector: ! ' e '
      words_connector: ! ', '
  time:
    am: ''
    formats:
      default: ! '%A, %d de %B de %Y, %H:%M h'
      long: ! '%A, %d de %B de %Y, %H:%M h'
      short: ! '%d/%m, %H:%M h'
    pm: ''
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
